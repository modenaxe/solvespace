name: WASM Library

on:
  push:
    branches: [ master ]
  workflow_dispatch:

# Grant permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-wasmlib:
    name: Build WASM library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Build
        shell: bash
        run: |
          # Use the existing build script from the SolveSpace repo
          .github/scripts/build-wasmlib.sh
          
      - name: Upload Internal Artifact
        uses: actions/upload-artifact@v4
        with:
          name: slvs-wasmlib
          path: build-wasmlib/bin/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This point to the directory containing libslvs.js and libslvs.wasm
          path: build-wasmlib/bin/

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: build-wasmlib
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
